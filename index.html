<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes Generator App</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/quotes.css">
   
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	


</head>
<body>
<!--    Title -->
    <h1 id="title"> Random Quote Generator</h1>
<!--    End Title -->
<!-- Quote Machine Container   -->
	<div id="page-wrap">
   
      <!--   Quote and Author Section   -->
         <div id="quotes-author-wrapper">
       <!-- New Quote Button Section   -->
            <div id="quote-section">
                <!--   Quote left   -->
                <i class="fas fa-quote-left"></i>
                <!--   End Quote left   -->
                <!--   Quote Content  -->
                <span id="quote"></span>
                <!--   End Quote Content  -->
                <!--   Quote Right  -->
                <i class="fas fa-quote-right"></i>
                <!--   End Quote Right   -->
            </div>
        <!-- End New Quote Button Section   -->
        <!-- Author Section   -->
            <div id="author-section">
            <!--   author Dash -->
                <span id="author-dash">&mdash;</span>
            <!--   End author Dash -->
          <!--   author -->
                <span id="author"></span>
            <!--   End author -->
            
            </div>
        <!-- End Author Section   -->

        </div> 
    <!-- End Quote and Author Section   --> 
  
    
    <!--   Button Section   -->
         <div id="buttons-wrapper">
        <!-- Twitter Button Section   -->
            <div class="twitterBtn-section">
                <button id="tweet"> <a class="twitterBtn"  title="tweet this code!" target="_blank"><i class="fab fa-twitter-square"></i></a>
                </button>
            </div>
        <!-- End Twitter Button Section   -->
       <!-- New Quote Button Section   -->
            <div class="quoteBtn-section">
                <button id="newQuote"><i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        <!-- End New Quote Button Section   -->
       

        </div> 
    <!-- End Button Section   --> 
  
    </div>
<!-- End Quote Machine Container   -->
    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/quotes.js"></script>
</body>
    <div id="footer">
        <footer> <p>Created by Azza Bruce</p></footer>
    </div>
</html>
